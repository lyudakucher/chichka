{% from "parts/macro.html" import ShopList %}

<div class="container">

        У нашому магазині можеш знайти різні призи та придбати їх за свої чікери. Let’s start!
    </p>
    <div class="shop">
        {% for shop_item in shop_items %}
        {{ ShopList(shop_item) }}
        {% endfor %}
    </div>
</div>
